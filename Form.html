<form action="Form.html" method="post">
    <ul>
      <li>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="user_name" required/>
      </li>
      <li>
        <label for="mail">Email:</label><br>
        <input type="email" id="mail" name="user_email"  required/>
      </li>
      <li>
        <label for="phone">Enter your phone number:</label><br>
        <small>Example: +380xx-xxx-xxxx</small><br>
        <input type="tel" id="phone" name="phone" pattern="+380[0-9]{2}-[0-9]{3}-[0-9]{4}"/>
      </li>
      <li>
        <label for="msg">Message:</label><br>
        <textarea id="text" name="user_message"></textarea>
      </li>
      <li>
        <legend>Do you agree to provide your personal data?</legend>
        <input type="radio" name="per_d" id="yes"><label>Yes</label>
        <input type="radio" name="per_d" id="no"><label>No</label>
      </li>
      <li class="button">
        <button type="submit">Send your message</button>
      </li>      
    </ul>
  </form>
